<!DOCTYPE html>
<html lang="ja">
<head>
    <title>学生情報管理アプリ</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: PaleTurquoise;">
    <div class="container-fluid">
    <a class="navbar-brand" href="/"><h2>学生情報管理アプリ</h2></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    </div>
    <div class="navbar-brand">
        {{ username }}{{ login }}{{ logout }}
    </div>
    </nav>

    <div class="p-3 m-3">
        {% block contents %}{% endblock %}
    </div>
    <br>
    <div class="mt-3 sticky-bottom">
    <div style="text-align:center;">
    <a class="btn btn-secondary center-block" href="/" role="button">トップページへ</a>
    </div>
        <div class="text-right fixed-bottom">
            {% block footer %}フォーラム情報アカデミー専門学校　　{% endblock %}
        </div>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
